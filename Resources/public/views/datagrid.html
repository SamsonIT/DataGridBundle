<div>
    <ng-include src="filterTemplate" ng-show="filterColumns">

    </ng-include>

    <div class="table">
        <table class="list">
            <colgroup ng-include="colgroupTemplate && colgroupTemplate"></colgroup>
            <thead ng-include="headerTemplate"></thead>
            <tbody ng-repeat="row in newRows" datagrid-row ng-form="form"></tbody>
            <tbody ng-repeat="row in visibleRows" datagrid-row ng-form="form"></tbody>
            <!--ng-include="getRowTemplate(row)"-->
            <tbody><tr ng-include='!visibleRows.length && !newRows.length && noResultsTemplate'></tr></tbody>
        </table>
    </div>

    <p class="table-info">{{ resultData }}</p>

    <div class="pagination" ng-if="pages.length != 1">
        <span>
            <span ng-switch on="page > 1">
                <a ng-switch-when="true" ng-click="setPage(page-1)"><span class="inline-icon-mp">&lt;</span></a>
                <span ng-switch-when="false" class="inline-icon-mp">&lt;</span>
            </span>
            <input ng-if="pages.length" ng-model="page" style="width: 2em; text-align: right;" ng-change="setPage(page)"><span ng-if="!pages.length">0</span> / {{ pages.length }}
            <span ng-switch on="page < pages.length">
                <a ng-switch-when="true" ng-click="setPage(page+1)"><span class="inline-icon-mp">&gt;</span></a>
                <span ng-switch-when="false" class="inline-icon-mp">&gt;</span>
            </span>
        </span>
    </div>

</div>
